
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div>
      <button class="btn btn-primary m-3" routerLink="/vista2">Iniciar sesión</button>
      <button class="btn btn-primary m-3" routerLink="/vista3">Developer Info</button>
    </form>
  </div>

<app-footer></app-footer>
